<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="settings">
      <label for="domain">Canvas Domain</label>
      <input type="text" name="domain" id="domain" placeholder="e.g., university.instructure.com" />
      <label for="token">Canvas API Token</label>
      <input type="text" name="token" id="token" />
      <input type="submit" value="Save" class="mod-primary" />
    </form>
    <script src="../js/settings.js"></script>
  </body>
</html>
